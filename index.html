<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">

    <h1 class="title">Welcome To The <br> Guessing🤔 Game</h1>
    
    <span><p>👉You have a 'Five' chance.</p></span>

    <span class="play"><p>Let's play🎮</p></span>

    <input type="number" name="number" id="number-input" min="1" max="100" placeholder="Enter the number">
    <br>
    <br>
    <button id="guess">Submit</button>

    <button onclick=location.reload()>Reset</button>

    <div id="result"></div>

    <div id="history"></div>

    <script src="script.js"></script>
</body>
</html>
